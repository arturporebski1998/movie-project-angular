  <h2>List of movies</h2>
<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Director</th>
            <th scope="col">Date</th>
            <th scope="col">Rate</th>
            <th scope="col">Country</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies">

            <button class="btn btn danger"
            (click)="deleteMovie(movie)">X</button>
            <td>
              <input [(ngModel)]="movie.id" placeholder="id"/>
            </td>
            <td>
              <input [(ngModel)]="movie.title" placeholder="Title"/>
            </td>
            <td>
              <input [(ngModel)]="movie.genre" placeholder="Genre"/>
            </td>
            <td>
              <input [(ngModel)]="movie.director" placeholder="Director"/>
            </td>
            <td>
              <input [(ngModel)]="movie.date" placeholder="Date"/>
            </td>
            <td>
              <input [(ngModel)]="movie.avgRate" placeholder="Rate"/>
            </td>
            <td>
              <input [(ngModel)]="movie.country" placeholder="Country"/>
            </td>
            <td>
              <input [(ngModel)]="movie.description" placeholder="Description"/>
            </td>
            <button class="btn btn submit"
            (click)="update(movie)">update</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
