
    <h1>List of movies</h1>
    <ul class="movies">
      <li *ngFor="let movie of movies"
        [class.selected]="movie === selectedMovie"
        (click)="onSelect(movie)">
        <div style="text-align:center">{{movie.title}}</div> 
      </li>
    </ul>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle routerLink="/movies/add" value="bold">Add New Movie</mat-button-toggle>
    </mat-button-toggle-group>
    <app-movie-detail [movie]="selectedMovie"></app-movie-detail>


    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
